name: john_doe_feed
publish_to: 'none'
description: Flutter app (iOS/Android/Web) with self-hosted Postgres (via Supabase), auth, and profile gating.
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.2.0
  supabase_flutter: ^2.5.6
  flutter_riverpod: ^2.5.1
  cached_network_image: ^3.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android_12:
    color: "#ffffff"
    image: assets/logo.png
  web: true
